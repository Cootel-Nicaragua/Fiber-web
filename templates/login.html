{% extends "layout.html" %}

{% block title %}
Itel - Fiber
{% endblock %}

{% block main %}


<div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow w-full max-w-md">
        <div class="p-4 space-y-3 md:space-y-4 sm:p-6">
            <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                <img class="w-12 h-8 mr-2" src="../static/imagenes/logo.png" alt="logo">
                Fiber Data Analytics
            </div>
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mb-2">
                Bienvenido de nuevo
            </h1>
            <form class="space-y-4 md:space-y-5" action="/login" method="post">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Nombre de usuario</label>
                    <input type="text" name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        placeholder="admin" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        required>
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
