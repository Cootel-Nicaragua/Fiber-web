{% extends "layaout2.html" %}
{% block main %}

<!-- Modal toggle -->
<button data-modal-target="select-modal" data-modal-toggle="select-modal"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  type="button">
  Toggle modal
</button>


<form method="POST" action="/guardar_formulario">

  <!-- Primer Modal -->
  <div id="select-modal"
    class="hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-md">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-lg font-semibold text-gray-900">Reportar estado</h3>
          <button type="button" data-modal-toggle="select-modal"
            class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8">
            ✕
          </button>
        </div>
        <div class="p-4">
          <p class="text-gray-500 mb-4">Seleccione el estado:</p>
          <ul class="space-y-4 mb-4">
            {% for motivo in motivos_estado %}
            <li>
              <input type="radio" id="{{motivo}}" name="estado" value="{{motivo}}" class="hidden peer" required />
              <label for="{{motivo}}"
                class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-800 peer-checked:text-blue-600 hover:bg-gray-100">
                <div class="block">
                  <div class="w-full text-lg font-semibold">{{motivo}}</div>
                </div>
                <i class="fa-solid fa-clipboard-check"></i>
              </label>
            </li>
            {% endfor %}
          </ul>
          <button type="button" data-modal-hide="select-modal" data-modal-toggle="second-modal"
            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Segundo Modal -->
  <div id="second-modal"
    class="hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-md">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">Detalles del estado</h3>
          <button type="button" data-modal-toggle="second-modal"
            class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8">
            ✕
          </button>
        </div>
        <div class="p-4 space-y-4">
          <p class="text-base text-gray-500">Has seleccionado: <span id="selected-option"
              class="font-semibold text-blue-800"></span></p>
          <div>
            <label for="comentarios" class="block mb-2 text-sm text-gray-900">Comentarios</label>
            <textarea id="comentarios" name="comentarios" rows="4" required
              class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Escriba los comentarios aquí"></textarea>
          </div>
        </div>
        <div class="flex items-center justify-end gap-2 p-4 border-t">
          <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
            Reportar estado
          </button>
          <button type="button" data-modal-hide="second-modal"
            class="py-2.5 px-5 text-sm text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</form>


{% endblock %}
